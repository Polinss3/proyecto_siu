<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/logo.ico" type="image/x-icon">
    <title>Mando</title>
    <link rel="stylesheet" href="css/styleMando.css">
</head>

<body>
    <header>
        <!-- Header con el título que se modificará dependiendo del modo que se escoja y con el boton para salir del modo seleccionado -->
        <div class="titulo" id="titulo">
            <h1 id="h1_titulo">Bienvenido a VidPro</h1>
        </div>
        <div class="boton_salida"><img src="media/exit.png" alt="boton para salir del modo en el que te encuentres">
        </div>
    </header>
    <!-- Esta es la sección de la seleccion del modo del mando
    dependiendo de esto el mando tomará una forma u otra -->
    <div class="seleccion_modo" id="seleccion_modo">
        <button class="boton_seleccion" id="comp_par">
            <h3>Complejo con control parental</h3>
        </button>
        <button class="boton_seleccion" id="simp_par">
            <h3>Simple con control parental</h3>
        </button>
        <button class="boton_seleccion" id="comp_spar">
            <h3>Complejo sin control parental</h3>
        </button>
        <button class="boton_seleccion" id="simp_spar">
            <h3>Simple sin control parental</h3>
        </button>
    </div>

    <!-- Div con todo el contenido del modo complejo -->
    <div class="modo_complejo">

        <div id="puntero"><!-- Div necesario para que el puntero funcione, este establecerá su posición --></div>

        <div id="margen"><!-- Margen de la parte de arriba de los botones --></div>
        <div class="botones">
            <!-- Div con el circulo de botones -->
            <div class="subir_vol" id="seccion1"><img class="img_sec" id="img_sec1" src="media/mas.png"
                    alt="boton subir volumen"></div>
            <div class="sig_video" id="seccion2"><img class="img_sec" id="img_sec2" src="media/siguiente.png"
                    alt="boton siguiente"></div>
            <div class="bajar_vol" id="seccion3"><img class="img_sec" id="img_sec3" src="media/menos.png"
                    alt="boton bajar volumen"></div>
            <div class="ant_video" id="seccion4"><img class="img_sec" id="img_sec4" src="media/anterior.png"
                    alt="boton anterior"></div>
        </div>
        <div class="botones_control">
            <!-- Div con los botones para salir de la pantalla completa, play/pause y el click del puntero -->
            <button class="btn" id="btn_salir"><img src="media/salir.png" alt="Boton salir reproducción video"></button>
            <button class="btn" id="btn_play_pause"><img src="media/play_pause.png"
                    alt="Boton play/pause video"></button>
            <button class="btn" id="btn_click"><img src="media/click.png" alt="Boton click del puntero"></button>
        </div>

        <!-- Div para todo lo relacionado con la busqueda, tanto la barra como el espacio donde se mostrarán los resultados -->
        <div class="busqueda">
            <div class="flex_busqueda">
                <input id="input_bus" type="text" placeholder="Buscar...">
                <button id="microfono" ></button>
            </div>
            <div class="div_resultado" id="resultado"></div>
        </div>

        <!-- Div donde se mostrará la cola de videos -->
        <div class="cola" id="lista_cola">
        </div>

    </div>

    <!-- Div donde se establecerá todo lo que tiene que ver con el modo simple -->
    <div class="modo_simple">

        <div id="margen_s"><!-- Margen que se deja en la parte de arriba de los botones --></div>
        <div class="botones_s">
            <!-- Div con el circulo de botones -->
            <div class="subir_vol" id="seccion1_s"><img class="img_sec_s" id="img_sec1_s" src="media/mas.png" alt="">
            </div>
            <div class="sig_video" id="seccion2_s"><img class="img_sec_s" id="img_sec2_s" src="media/siguiente.png"
                    alt=""></div>
            <div class="bajar_vol" id="seccion3_s"><img class="img_sec_s" id="img_sec3_s" src="media/menos.png" alt="">
            </div>
            <div class="ant_video" id="seccion4_s"><img class="img_sec_s" id="img_sec4_s" src="media/anterior.png"
                    alt=""></div>
        </div>

        <div class="botones_control_s">
            <!-- Div de los tres botones de abajo -->
            <button class="btn_s" id="btn_salir_s"><img src="media/salir.png"
                    alt="Boton salir reproducción video"></button>
            <button class="btn_s" id="btn_play_pause_s"><img src="media/play_pause.png"
                    alt="Boton play/pause video"></button>
            <button class="btn_s" id="btn_click_s"><img src="media/click.png" alt="Boton click del puntero"></button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/archivo.js"></script>
    <script src="js/mando.js"></script>
</body>

</html>
