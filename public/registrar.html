<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>

    <div id="pagina">
        <section class="section">
            <!-- Section añadida en caso de querer añadir botones en la parte de arriba de la pantalla -->
            <H1>Vidpro</H1>
        </section>
    </div>
    <main class="main">
        <h2>Registrarse</h2>
        <!-- Formulario que captará toda la información del registro -->
        <form class="form">
            <!-- Nombre -->
            <label for="name">Nombre de usuario</label>
            <input type="name" id="name" placeholder="Nombre de usuario">
            <!-- Email -->
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Correo electrónico">
            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña">
            <!-- Botón para enviar el formulario -->
            <input type="button" value="Iniciar sesión" onclick="setStorage()">
        </form>

        <!-- En caso de tener cuenta creada tendrás la opcion de iniciar sesión con ella -->
        <p>¿Ya tienes cuenta? <a href="#" onclick="openLogin()">Iniciar sesion</a></p>
    </main>



    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/archivo.js"></script>
    <script src="js/loginRegister.js"></script>
</body>

</html>
