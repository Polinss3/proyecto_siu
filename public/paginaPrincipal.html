<head>

    <link rel="stylesheet" href="css/stylePaginaPrincipal.css">
    <link rel="shortcut icon" href="media/logo.ico" type="image/x-icon">
    <title>Inicio</title>
</head>

<header>
    <div id="pagina">
        <section class="section">
            <!-- lo de section esta añadido para meter botones arriba a la derecha, pero los he quitado para la parte de iniciar sesion -->
            <H1>Vidpro</H1>
            <div id="seccion1">Seccion 1</div>
            <div id="seccion2">Seccion 2</div>
            <div id="seccion3">Seccion 3</div>

            <div id="seccion5">Seccion 5</div>
            <div id="seccion6">Seccion 6</div>

<body>

        <h1 class="titulos">Peliculas</h1>

            <img class="grid-item" id="p1" onclick="reproducirVideo('1')" src="media/portadas/titanic.png">
            <img class="grid-item" id="p2" onclick="reproducirVideo('2')" src="media/portadas/fasst.png">

        <h1 class="titulos">Deportes</h1>
        <div class="videos" id="deportes">
            <img class="grid-item" id="d1" onclick="reproducirVideo('11')" src="media/portadas/abdominales.PNG">
            <img class="grid-item" id="d2" onclick="reproducirVideo('12')" src="media/portadas/biceps.PNG">
            <img class="grid-item" id="d3" onclick="reproducirVideo('13')" src="media/portadas/cardio.PNG">
            <img class="grid-item" id="d4" onclick="reproducirVideo('14')" src="media/portadas/front_lever.PNG">
            <img class="grid-item" id="d5" onclick="reproducirVideo('15')" src="media/portadas/pilates.PNG">

            <img class="grid-item" id="n5" onclick="reproducirVideo('20')" src="media/portadas/putin.PNG">
        </div>

    <div class="reproductor" id="reproductor_principal">

        <video id="reproductor_video" src="media/videos/titanic.mp4" poster="media/portadas/titanic.png"
            controls="controls"></video>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/archivo.js"></script>

</html>
