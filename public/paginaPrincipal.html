<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePaginaPrincipal.css">
    <link rel="shortcut icon" href="media/logo.ico" type="image/x-icon">
    <title>Inicio</title>
</head>

<header>
    <div id="pagina">
        <section class="section">
            <!-- lo de section esta añadido para meter botones arriba a la derecha, pero los he quitado para la parte de iniciar sesion -->
            <H1>Vidpro</H1>
        </section>
    </div>
</header>

<body>
    <div class="cuerpo">
        <main class="main">
            <h2>Bienvenido a Vidpro</h2>
        </main>

        <!-- En este contenedor establecemos la presencia del puntero para poder usarlo -->
        <div class="contenedor_puntero">
            <div id="puntero"></div>
        </div>

        <!-- Contenedor para las peliculas -->
        <h1 class="titulos">Peliculas</h1>
        <div class="videos" id="peliculas">
            <img class="grid-item" id="p1" onclick="reproducirVideo('1')" src="media/portadas/titanic.png"
                alt="Portada pelicula 1">
            <img class="grid-item" id="p2" onclick="reproducirVideo('2')" src="media/portadas/fasst.png"
                alt="Portada pelicula 2">
            <img class="grid-item" id="p3" onclick="reproducirVideo('3')" src="media/portadas/avatar.png"
                alt="Portada pelicula 3">
            <img class="grid-item" id="p4" onclick="reproducirVideo('4')" src="media/portadas/mario.png"
                alt="Portada pelicula 4">
            <img class="grid-item" id="p5" onclick="reproducirVideo('5')" src="media/portadas/the_marvels.png"
                alt="Portada pelicula 5">
        </div>

        <!-- Contenedor para las recetas -->
        <h1 class="titulos">Recetas</h1>
        <div class="videos" id="recetas">
            <img class="grid-item" id="r1" onclick="reproducirVideo('6')" src="media/portadas/alubias.PNG"
                alt="Portada receta 1">
            <img class="grid-item" id="r2" onclick="reproducirVideo('7')" src="media/portadas/arroz_leche.png"
                alt="Portada receta 2">
            <img class="grid-item" id="r3" onclick="reproducirVideo('8')" src="media/portadas/bocata_gines.PNG"
                alt="Portada receta 3">
            <img class="grid-item" id="r4" onclick="reproducirVideo('9')" src="media/portadas/pollo_curry.PNG"
                alt="Portada receta 4">
            <img class="grid-item" id="r5" onclick="reproducirVideo('10')" src="media/portadas/spaguettis.PNG"
                alt="Portada receta 5">
            <input type="checkbox" id="c1">
            <label for="checkbox"></label>
        </div>

        <!-- Contenedor para los deportes -->
        <h1 class="titulos">Deportes</h1>
        <div class="videos" id="deportes">
            <img class="grid-item" id="d1" onclick="reproducirVideo('11')" src="media/portadas/abdominales.PNG"
                alt="Portada deportes 1">
            <img class="grid-item" id="d2" onclick="reproducirVideo('12')" src="media/portadas/biceps.PNG"
                alt="Portada deportes 2">
            <img class="grid-item" id="d3" onclick="reproducirVideo('13')" src="media/portadas/cardio.PNG"
                alt="Portada deportes 3">
            <img class="grid-item" id="d4" onclick="reproducirVideo('14')" src="media/portadas/front_lever.PNG"
                alt="Portada deportes 4">
            <img class="grid-item" id="d5" onclick="reproducirVideo('15')" src="media/portadas/pilates.PNG"
                alt="Portada deportes 5">
        </div>

        <!-- Contenedor para las noticias -->
        <h1 class="titulos">Noticias</h1>
        <div class="videos" id="noticias">
            <img class="grid-item" id="n1" onclick="reproducirVideo('16')" src="media/portadas/27_Julio.PNG"
                alt="Portada noticias 1">
            <img class="grid-item" id="n2" onclick="reproducirVideo('17')"
                src="media/portadas/cementerio_clandestino.PNG" alt="Portada noticias 2">
            <img class="grid-item" id="n3" onclick="reproducirVideo('18')" src="media/portadas/edificio_abandonado.PNG"
                alt="Portada noticias 3">
            <img class="grid-item" id="n4" onclick="reproducirVideo('19')" src="media/portadas/incendio.PNG"
                alt="Portada noticias 4">
            <img class="grid-item" id="n5" onclick="reproducirVideo('20')" src="media/portadas/putin.PNG"
                alt="Portada noticias 5">
        </div>
    </div>

    <!--Div que hace referencia a la pantalla de reproducción de peliculas-->
    <div class="reproductor" id="reproductor_principal">
        <video id="reproductor_video" src="media/videos/titanic.mp4" poster="media/portadas/titanic.png"
            controls="controls"></video>
    </div>

    <!-- Div de la ventana modal que se muestra cuando intentas acceder a contenido restrigido por el control parental -->
    <div class="modal_parental">
        <div class="overlay"></div>
        <div class="modal">
            <h2 class="titulo-modal">Este contenido está restringido</h2>
            <button class="btn-cierre" id="denegar">Cerrar</button>
        </div>
    </div>



    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/archivo.js"></script>
    <script src="js/paginaPrincipal.js"></script>
</body>

</html>
