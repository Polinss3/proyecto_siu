<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando</title>
    <link rel="stylesheet" href="css/styleMando.css">
</head>

<body>
    <header>
        <div class="titulo" id="titulo">
            <h1 id="h1_titulo">Bienvenido a VidPro</h1>
        </div>
        <div class="boton_salida"><img src="media/exit.png" alt="boton para salir del modo en el que te encuentres">
        </div>
    </header>
    <!-- Esta es la sección de la seleccion del modo del mando
    dependiendo de esto el mando tomará una forma u otra -->
    <div class="seleccion_modo" id="seleccion_modo">
        <button class="boton_seleccion" id="comp_par">
            <h3>Complejo con control parental</h3>
        </button>
        <button class="boton_seleccion" id="simp_par">
            <h3>Simple con control parental</h3>
        </button>
        <button class="boton_seleccion" id="comp_spar">
            <h3>Complejo sin control parental</h3>
        </button>
        <button class="boton_seleccion" id="simp_spar">
            <h3>Simple sin control parental</h3>
        </button>
    </div>


    <div class="modo_complejo">

        <div id="margen"></div>
        <div class="botones">
            <div id="seccion1" onclick="alert('Seccion1')"><img class="img_sec" id="img_sec1" src="media/mas.png"
                    alt=""></div>
            <div id="seccion2" onclick="alert('Seccion2')"><img class="img_sec" id="img_sec2" src="media/siguiente.png"
                    alt=""></div>
            <div id="seccion3" onclick="alert('Seccion3')"><img class="img_sec" id="img_sec3" src="media/menos.png"
                    alt=""></div>
            <div id="seccion4" onclick="alert('Seccion4')"><img class="img_sec" id="img_sec4" src="media/anterior.png"
                    alt=""></div>
        </div>

        <div class="busqueda">
            <form>
                <input id="input_bus" type="text" placeholder="Buscar...">
                <button id="boton_bus" type="submit">Buscar</button>
            </form>
            <div class="div_resultado" id="resultado"></div>
        </div>

        <div class="cola">
            <ul id="lista_cola">
                
            </ul>
        </div>

    </div>

    <div class="modo_simple">

        <div id="margen_s"></div>
        <div class="botones_s">
            <div id="seccion1_s" onclick="alert('Seccion1')"><img class="img_sec_s" id="img_sec1_s" src="media/mas.png"
                    alt=""></div>
            <div id="seccion2_s" onclick="alert('Seccion2')"><img class="img_sec_s" id="img_sec2_s" src="media/siguiente.png"
                    alt=""></div>
            <div id="seccion3_s" onclick="alert('Seccion3')"><img class="img_sec_s" id="img_sec3_s" src="media/menos.png"
                    alt=""></div>
            <div id="seccion4_s" onclick="alert('Seccion4')"><img class="img_sec_s" id="img_sec4_s" src="media/anterior.png"
                    alt=""></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/archivo.js"></script>
    <script src="js/mando.js"></script>
</body>

</html>
